<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="estilos/estilos.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <header id="header">
        <div></div>
        <h1 class="header1">Grupo 6</h1>
       
        <nav id="nav1">
            <a href="index.html" id="a1" class="link">Quienes somos</a>
            <a href="productos.html" id="a2" class="link">Productos</a>

            <a href="trabajaConNosotros.html" id="a4" class="link">Trabaja con nosotros</a>
        </nav>
    </header>
    <main>
        
    

        <h1>Formulario de Registro</h1><br><br>
        <form>
            <select name="selectCliente" id="selectCliente">
                <option value="Persona">Persona</option>
                <option value="Empresa">Empresa</option>
            </select><br><br>

            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" class="nombre"><br><br>

            <ul id="checkbox">
                <li><input type="checkbox" id="checkboxCuit">C.U.I.T.</li>
                <li><input type="checkbox" id="checkboxDni">D.N.I.</li>
            </ul><br>

            <label for="dni">D.N.I. / C.U.I.T.</label><br>
            <input type="text" id="dni" name="dni" class="dni"><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" class="email"><br><br>

            <label for="telefono">Teléfono:</label><br>
            <input type="tel" id="telefono" name="telefono" class="telefono"><br><br>

            <label for="telefono">Dirección:</label><br>
            <textarea name="direccion" id="direccion" cols="30" rows="10"></textarea><br><br>
            
        </form>
        
        <button id="submitDni" onclick="submit()" class="buttonEnviar">Registrarse</button>
    
    </main>

    <div id="clienteGuardado"></div>

    <footer>
        <p>Codo a codo Grupo 6</p>
        <a href="#header">Ir arriba</a>
     </footer>  

    <script src="js/js.js"></script>
